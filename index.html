<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#3b82f6">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Admin App">
  
  <!-- Preload critical resources -->
  <link rel="preload" href="/src/main.js" as="script" crossorigin>
  <link rel="preload" href="/src/style.css" as="style">
  
  <!-- PWA Meta Tags -->
  <link rel="manifest" href="/manifest.json">
  <meta name="application-name" content="Admin App">
  <meta name="msapplication-TileColor" content="#3b82f6">
  <meta name="msapplication-config" content="/browserconfig.xml">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="alternate icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Admin App">
  <meta property="og:description" content="Aplikasi manajemen admin yang responsif">
  <meta property="og:image" content="/og-image.jpg">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:title" content="Admin App">
  <meta property="twitter:description" content="Aplikasi manajemen admin yang responsif">
  <meta property="twitter:image" content="/og-image.jpg">
  
  <!-- Performance optimizations -->
  <meta http-equiv="X-DNS-Prefetch-Control" content="on">
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  
  <title>Admin App</title>
  
  <!-- Critical CSS for loading screen -->
  <style>
    /* Loading screen styles */
    #loading-indicator {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.3s ease;
    }
    
    .dark #loading-indicator {
      background: #0f172a;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e2e8f0;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .dark .loading-spinner {
      border-color: #334155;
      border-top-color: #60a5fa;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Prevent flash of unstyled content */
    body {
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    body.loaded {
      visibility: visible;
      opacity: 1;
    }
    
    /* Critical font loading */
    @font-face {
      font-family: -apple-system;
      font-display: swap;
    }
  </style>
</head>
<body>
  <!-- Loading indicator -->
  <div id="loading-indicator">
    <div class="loading-spinner"></div>
  </div>
  
  <!-- Main app container -->
  <div id="app"></div>
  
  <!-- Fallback for users with JavaScript disabled -->
  <noscript>
    <div style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    ">
      <div>
        <h1 style="color: #1f2937; margin-bottom: 16px;">JavaScript Diperlukan</h1>
        <p style="color: #6b7280; margin: 0;">
          Silakan aktifkan JavaScript di browser Anda untuk menggunakan aplikasi ini.
        </p>
      </div>
    </div>
  </noscript>
  
  <!-- Service Worker Registration -->
  <script>
    // Register service worker for PWA functionality
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW registered: ', registration);
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
    
    // Theme detection and application
    (function() {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = savedTheme || (prefersDark ? 'dark' : 'light');
      
      document.documentElement.classList.add(theme);
      
      // Listen for theme changes
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
        if (!localStorage.getItem('theme')) {
          document.documentElement.classList.remove('light', 'dark');
          document.documentElement.classList.add(e.matches ? 'dark' : 'light');
        }
      });
    })();
    
    // Performance monitoring
    window.addEventListener('load', () => {
      // Mark body as loaded
      document.body.classList.add('loaded');
      
      // Hide loading indicator after a short delay
      setTimeout(() => {
        const loader = document.getElementById('loading-indicator');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => {
            loader.style.display = 'none';
          }, 300);
        }
      }, 100);
      
      // Performance metrics
      if ('performance' in window) {
        const perfData = performance.getEntriesByType('navigation')[0];
        console.log('Page load time:', perfData.loadEventEnd - perfData.loadEventStart);
      }
    });
    
    // Error handling for chunk loading failures
    window.addEventListener('error', (e) => {
      if (e.message && e.message.includes('Loading chunk')) {
        console.log('Chunk loading failed, reloading page...');
        window.location.reload();
      }
    });
    
    // Unhandled promise rejection handling
    window.addEventListener('unhandledrejection', (e) => {
      console.error('Unhandled promise rejection:', e);
      if (e.reason && e.reason.message && e.reason.message.includes('Loading chunk')) {
        window.location.reload();
      }
    });
  </script>
  
  <!-- Main application script -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
